apply plugin: 'java'
compileJava.options.encoding = 'UTF-8'

sourceCompatibility = 1.7
version = '1.0'

repositories {
	mavenLocal()
  mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

	compile 'ch.qos.logback:logback-classic:1.0.13'
	compile 'commons-dbcp:commons-dbcp:20030825.184428'
	compile 'kr.inek:common-utils:1.1'
    // https://mvnrepository.com/artifact/com.j256.simplemagic/simplemagic
    //compile group: 'com.j256.simplemagic', name: 'simplemagic', version: '1.11'

  runtime 'commons-pool:commons-pool:20030825.183949'
	runtime 'commons-collections:commons-collections:20040616'
	runtime 'commons-logging:commons-logging:1.1.3'
	runtime 'com.oracle:ojdbc6:11.1.0.7.0'
	//runtime 'com.microsoft.sqlserver:sqljdbc4:4.0'
}